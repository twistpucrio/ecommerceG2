<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Atelier Bougioni</title>
    <script src="/javaScript/logica.js"></script>
    <script src="javaScript/cadrastrologica.js"></script>
    <link rel="stylesheet" href="estilo/cadastro.css">
</head>

<body>
    <input type="checkbox" id="menu-toggle" hidden>
    <header id="titulo">
        <form action="todosprod.html" method="get" class="formulario">
            <input id="pesquisa" name="pesquisa" class="pesquisa" type="search" placeholder="O que você procura?">
        </form>

        <h1><a href="index.html">L'Atelier Bougioni</a></h1>


        <div class="icones">
            <input class="cadastroFoto" type="image" src="img/cadastro_branco (1).png" onclick="iconeCadastro()">

            <input class="favoritosFoto" type="image" src="img/favoritos_branco.png" onclick="iconeFavoritos()">

            <a href="carrinho.html" class="carrinhoFoto">
                <img src="img/carrinho_branco.png">
            </a>
        </div>


        <label for="menu-toggle" class=vermaisFoto>
            <img src="img/vermais_branco (1).png" alt="Abrir Menu">
        </label>

    </header>

    <aside class="side-menu">
        <nav>
            <ul>
                <li><a href="todosprod.html">Ver Todos</a></li>
                <li><a href="velas.html">Velas</a></li>
                <li><a href="incensos.html">Incensos</a></li>  
                <li><a href="oleo.html">Óleos Essenciais</a></li>
                <li><a href="difusor.html">Difusor de Aromas</a></li>
                <li><a href="sobreempresa.html">Sobre a Empresa</a></li>
            </ul>
        </nav>
    </aside>

    <nav></nav>
    <div class="forms">
        <section class="form" id="login">
            <h2>Login</h2> </br></br>
            <input type="email" name="email" id="emailLogin" placeholder="Email">
            <input type="password" name="senha" id="senhaLogin" placeholder="Senha">
            </br></br>
            <button onclick="login()">Login</button>
        </section>

        <div class="divider"></div>


        </br>
        <section class="form" id="cadastro">
            <h2>Cadastrar</h2></br></br>
            <input type="text" id="nomeCadastro" placeholder="*Nome">
            <input type="text" id="cpfCadastro" placeholder="*CPF">
            <input type="email" name="email" id="emailCadastro" placeholder="*Email">
            <input type="password" name="senha" id="senhaCadastro" placeholder="*Senha">
            </br></br>

            <input type="text" id="cepCadastro" placeholder="CEP">
            <input type="text" id="cidadeCadastro" placeholder="Cidade">
            <input type="text" id="estadoCadastro" placeholder="Estado">
            </br></br>

            <input type="text" id="logradouroCadastro" placeholder="Logradouro">
            <input type="text" id="numeroCadastro" placeholder="Numero">
            <input type="text" id="complementoCadastro" placeholder="Complemento">
            </br></br>
            <button onclick="cadastrar()">Cadastrar</button>
            </br>
        </section>
    </div>


    </br>
    
</body>

</html>
