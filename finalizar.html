<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido - L'Atelier Bougioni</title>
    <link rel="stylesheet" href="estilo/finalizar.css">

    <script src="javaScript/logica.js"></script> 
    <script src="javaScript/carrinhologica.js"></script>
    <script src="javaScript/cadastrologica.js"></script>
    <script src="javaScript/finalizarlogica.js"></script>
    <link rel="stylesheet" href="responsividade/responsividadehome.css">
</head>
<body>

    <header id="titulo">
        <h1><a href="index.html">L'Atelier Bougioni</a></h1>
        <nav class="menu-principal">
            <a href="carrinho.html">Voltar ao Carrinho</a>
        </nav>
    </header>

    <main class="container">

        <h2>Revisão do Pedido</h2>
        <div id="cart">
            <div id="cart-items-container"></div>
            <div id="cart-total">Total: R$ 0,00</div>
        </div>



        <h2>Finalize seu pedido</h2>
        <p>Confira seus dados e preencha as informações restantes:</p>

        <form id="formFinalizacao">
            <!-- Informações do Usuário -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="txtNome">Nome:</label>
                <input type="text" id="txtNome" name="txtNome" required>

                <label for="txtCpf">CPF:</label>
                <input type="text" id="txtCpf" name="txtCpf" required maxlength="14">
            </fieldset>

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>
                <label for="txtCep">CEP:</label>
                <input type="text" id="txtCep" name="txtCep" required maxlength="9">

                <label for="txtCid">Cidade:</label>
                <input type="text" id="txtCid" name="txtCid" required>

                <label for="optEstado">Estado:</label>
                <select id="optEstado" required>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>

                <label for="txtLog">Logradouro:</label>
                <input type="text" id="txtLog" name="txtLog" required>

                <label for="txtNum">Número:</label>
                <input type="text" id="txtNum" name="txtNum" required>

                <label for="txtComp">Complemento:</label>
                <input type="text" id="txtComp" name="txtComp">
            </fieldset>

            <!-- Pagamento -->
            <fieldset>
                <legend>Pagamento</legend>
                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="">Selecione</option>
                    <option value="cartaoCredito">Cartão de Crédito</option>
                    <option value="cartaoDebito">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto</option>
                </select>

                <label for="txtNomeTitular">Nome do Titular:</label>
                <input type="text" id="txtNomeTitular" name="txtNomeTitular" required>

                <label for="txtValidade">Validade:</label>
                <input type="month" id="txtValidade" name="txtValidade" required>
            </fieldset>

            <div class="botoes">
                     <button id="finalizarPedido">Finalizar Pedido</button>
            </div>
        </form>
    </main>

</body>
</html>
