<body>
    <div id="container"> 
        <header id="titulo"> 
            <h1> Loja </h1>     
        </header> 
        <div id="cadrastro" hidden> </div>
        <section id="main">

            <h2> Para finalizar seu pedido preencha as seguientes informações:  </h2>
            <fieldset> 
                <legend> Informações de pagamento: </legend>
                    <label for="genero"> Selecione forma de pagamento: </label>
                    <select> 
                            <option value="RJ"> Cartão de Credito </option>
                            <option value="SP"> Cartão de Debito  </option>
                            <option value="MG"> PIX </option>
                            <option value="ES"> Boleto </option>
                    </select>
                    <br/> <br/>
                    <label for="cpf"> CPF: </label>
                    <input type="text" name="txtCpf" id="txtCpf" size="11" autofocus/>
                    <br/><br/> 
                    <label for="nome"> Nome do titular: </label>
                    <input type="text" name="txtNome" id="txtNome" autofocus/>    
                    <br/><br/> 
                    <label for="validade"> Validade: </label>
                    <input type="date" name="txtValidade" id="txtValidade" size="5" autofocus/>
                    <br/><br/>
                </fieldset> 
                <fieldset> 
                    <legend> Endereço: </legend>
                        <label for="cep"> CEP: </label>
                        <input type="text" name="txtCep" id="txtCep" autofocus/>
                        <br/> <br/> 
                        <label for="cidade"> Cidade: </label>
                        <input type="text" name="txtCid" id="txtCid" autofocus/> 
                        <br/><br/> 
                        <label for="estado"> Estado: </label>
                        <select id="optEstado"> 
                            <option value="RJ"> RJ </option>
                            <option value="SP"> SP </option>
                            <option value="MG"> MG </option>
                            <option value="ES"> ES </option>
                        </select>
                        <br/> <br/> 
                        <label for="logradoro"> Logradoro: </label>
                        <input type="text" name="txtLog" id="txtLog" autofocus/>
                        <br/><br/> 
                        <label for="numero"> Numero: </label>
                        <input type="text" name="txtNum" id="txtNum" autofocus/> 
                        <br/><br/> 
                        <label for="complemento"> Complemento:</label>
                        <input type="text" name="txtComp" id="txtComp" autofocus/> 
                        <br/><br/> 
                </fieldset>
                <br/> <br/> 
                <input id="finalizando" type="submit" value="Salvar" 
                onclick="alert('Pedido fianlizado com sucesso! Obrigada por comprar conosco!')"> 
            </section>
        </br> 
        </br>
