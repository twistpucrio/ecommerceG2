<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Atelier Bougioni</title>
        <script src="/javaScript/logica.js"></script>
        <script src="javaScript/cadrastrologica.js"></script>
        <script src="javaScript/difusores.js"></script>
        <script src="javaScript/favoritoslogica.js"></script>
        <link rel="stylesheet" href="estilo/home.css">
</head>
<body>
    <input type="checkbox" id="menu-toggle" hidden>
    <header id="titulo"> 
            <h1><a href="index.html">L'Atelier Bougioni</a></h1>
    </header>
    <div class="segundo-cabeçalho">
        <input id="pesquisa" class="pesquisa" type="search" placeholder="O que você procura?">
        <a href="carrinho.html" class="carrinhoFoto">
            <img src="img/carrinho.png">
        </a>
        <input class="favoritosFoto"  type="image" src="img/favoritos.png" onclick="iconeFavoritos()">
        <input class="cadastroFoto"  type="image" src="img/cadastro.png" onclick="iconeCadastro()">
        <label for="menu-toggle" class=vermaisFoto>
            <img src="img/vermais.png" alt="Abrir Menu">
        </label>
        <!-- NOVO BOTÃO DE FILTRO NO TOPO -->
    <div class="filtro-no-header">
        <input type="checkbox" id="filtro-topo" hidden>
        <label for="filtro-topo" class="filtro-icone">
            <img src="img/filtrofoto.png" alt="Filtro">
            <span> Filtrar Produtos </span>
        </label>
        <aside class="filtro-no-header-dropdown">
            <div class="grupo-filtro">
                <h4>Ordenar Por:</h4>
                <label>
                    <input type="checkbox" name="ordenação" value="menor-preco" onclick="aplicarFiltros()"> Menor Preço
                </label>
                <label>
                    <input type="checkbox" name="ordenação" value="maior-preco" onclick="aplicarFiltros()"> Maior Preço
                </label>
            </div>
            <br/>
            <div class="grupo-filtro">
                <h4>Faixa de Preços</h4>
                <label><input type="checkbox" name="faixa-preco" value="0-20" onclick="aplicarFiltros()"> $0 - $20</label>
                <label><input type="checkbox" name="faixa-preco" value="20-50" onclick="aplicarFiltros()"> $20 - $50</label>
                <label><input type="checkbox" name="faixa-preco" value="50-100" onclick="aplicarFiltros()"> $50 - $100</label>
                <label><input type="checkbox" name="faixa-preco" value="100-200" onclick="aplicarFiltros()"> $100 - $200</label>
                <label><input type="checkbox" name="faixa-preco" value="200-500" onclick="aplicarFiltros()"> $200 - $500</label>
            </div>
            <br/>
            <div class="grupo-filtro">
                <h4>Categorias</h4>
                <label><input type="checkbox" name="categoria" value="difusor" onclick="aplicarFiltros()"> Difusores</label>
                <label><input type="checkbox" name="categoria" value="oleo" onclick="aplicarFiltros()"> Óleos Essenciais</label>
                <label><input type="checkbox" name="categoria" value="vela" onclick="aplicarFiltros()"> Velas</label>
                <label><input type="checkbox" name="categoria" value="incenso" onclick="aplicarFiltros()"> Incensos</label>
            </div>
        </aside>
    </div>
</div>
    </div>
    <aside class="side-menu">
        <nav>
            <ul>
                <li><a href="todosprod.html">Ver Todos</a></li>
                <li><a href="velas.html">Velas</a></li>
                <li><a href="incensos.html">Incensos</a></li>  
                <li><a href="oleo.html">Óleos Essenciais</a></li>
                <li><a href="difusor.html">Difusor de Aromas</a></li>
                <li><a href="sobreempresa.html">Sobre a Empresa</a></li>
            </ul>
        </nav>
    </aside>
    <h2> Difusores </h2>
    <section class="produtos" id="main">
        <div id="products">
            <div id="product-list"></div>
        </div>
    </section>
</body>
</html>
