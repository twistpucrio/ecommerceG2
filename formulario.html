<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Produtos </title> 
</head>
<body>
    <div class="form-container"> 
        <form action="/submit/producs" method="post"> 
            <h2>CONTATO</h2> 
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Full name" required><br> 

            <label for="preco">Preco:</label>
            <input type="text" id="preco" placeholder="Preco" required><br> 

            <label for="descricao">Descricao:</label>
            <input type="text" id="descricao" placeholder="Descricao"><br> 

            <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="vela">Vela</option>
                    <option value="difusor">Difusor</option>
                    <option value="oleo">Oleo</option>
                    <option value="incensos">Incensos</option>
                </select>
            <br> 
            
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" placeholder="Estoque" required><br>

            <button> 
                <input type="submit" class="submit" value="Salvar"> 
            </button>
        </form>
    </div>
    <script src="/app.js"></script> <!-- Link para o arquivo JavaScript externo para scripts -->
</body>
</html>
